services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: warehouse_db
    environment:
      POSTGRES_USER: warehouse
      POSTGRES_PASSWORD: secret123
      POSTGRES_DB: warehouse_db
      POSTGRES_INITDB_ARGS: "--encoding=UTF8"
    ports:
      - "5434:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U warehouse -d warehouse_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - warehouse_net
    restart: unless-stopped

  # Go API Backend
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: warehouse_api
    environment:
      DATABASE_HOST: postgres
      DATABASE_PORT: 5432
      DATABASE_USER: warehouse
      DATABASE_PASSWORD: secret123
      DATABASE_NAME: warehouse_db
      DATABASE_SSLMODE: disable
      API_PORT: 8080
      GIN_MODE: release
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./static:/app/static
      - ./qrcodes:/app/qrcodes
    networks:
      - warehouse_net
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 3

  # Nginx Reverse Proxy (HTTPS)
  nginx:
    image: nginx:latest
    container_name: warehouse_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/certs:/etc/nginx/certs
      - ./nginx/init-certs.sh:/docker-entrypoint.d/00-init-certs.sh:ro
      - ./static:/app/static:ro
      - ./qrcodes:/app/qrcodes:ro
    depends_on:
      - api
    networks:
      - warehouse_net
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 10s
      timeout: 5s
      retries: 3

  # Optional: pgAdmin for database management (access at http://localhost:5050)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@warehouse.com
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - warehouse_net
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  warehouse_net:
    driver: bridge
